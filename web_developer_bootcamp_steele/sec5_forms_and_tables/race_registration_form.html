<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Registration Form</title>
  </head>
  <body>
    <form>
      <h1>Race Registration Form!</h1>
      <section>
        <label for="first-name">First Name</label>
        <input type="text" name="first-name" id="first-name" required />
        <label for="last-name">Last Name</label>
        <input type="text" name="last-name" id="last-name" required />
      </section>
      <section>
        <p>Select a Race:</p>
        <div>
          <div>
            <label for="fun-run-5k">Fun Run 5k</label>
            <input
              type="radio"
              name="run-type"
              id="fun-run-5k"
              value="fun-run-5k"
            />
          </div>
          <div>
            <label for="half-marathon">Half Marathon</label>
            <input
              type="radio"
              name="run-type"
              id="half-marathon"
              value="half-marathon"
            />
          </div>
          <div>
            <label for="full-marathon">Full Marathon</label>
            <input
              type="radio"
              name="run-type"
              id="full-marathon"
              value="full-marathon"
            />
          </div>
        </div>
      </section>
      <section>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          minlength="5"
          maxlength="12"
          required
        />
      </section>
      <section>
        <label for="age-group">Select Age Group</label>
        <select name="age-group" id="age-group" required>
          <option value="under-18">Under 18</option>
          <option value="18-30">18-30</option>
          <option value="30-50">30-50</option>
          <option value="50+">50+</option>
        </select>
      </section>
      <button>Register!</button>
    </form>
  </body>
</html>
