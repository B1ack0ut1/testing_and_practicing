<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO APP in pure JS</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  </head>
  <body>
    <div id="root" class="todo-app__root">
      <header class="todo-app__header">
        <h1 class="todo-app__title">todos</h1>
      </header>
      <section class="todo-app__main">
        <input
          class="todo-app__input"
          id="todo-input"
          placeholder="What needs to be done?"
        />
        <div class="todo-app__list" id="todo-list"></div>
      </section>
      <footer class="todo-app__footer" id="todo-footer">
        <div class="todo-app__total" id="total">0 left</div>
        <ul class="todo-app__view-buttons">
          <li>
            <button id="view-all" class="view-buttons-active">all</button>
          </li>
          <li>
            <button id="view-active">Active</button>
          </li>
          <li>
            <button id="view-completed">Completed</button>
          </li>
        </ul>
        <div class="todo-app__clean">
          <button id="clear-completed">Clear completed</button>
        </div>
      </footer>
    </div>
    <script src="my-main.js"></script>
  </body>
</html>
